name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux
          - platform: ubuntu-latest
            rust_target: x86_64-unknown-linux-gnu
            artifact_name: linux
          # - platform: ubuntu-latest
          #   rust_target: x86_64-unknown-linux-gnu
          #   features: cuda
          #   suffix: -cuda
          #   cuda: true
          #   artifact_name: linux-cuda

          # Windows
          - platform: windows-latest
            rust_target: x86_64-pc-windows-msvc
            artifact_name: windows
          # - platform: windows-latest
          #   rust_target: x86_64-pc-windows-msvc
          #   features: cuda
          #   suffix: -cuda
          #   cuda: true
          #   artifact_name: windows-cuda

          # macOS (Apple Silicon)
          - platform: macos-latest
            rust_target: aarch64-apple-darwin
            features: metal
            artifact_name: macos

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Enable long paths (Windows)
        if: contains(matrix.platform, 'windows')
        run: git config --system core.longpaths true

      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Linux dependencies
        if: contains(matrix.platform, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install CUDA toolkit
        if: matrix.cuda
        uses: Jimver/cuda-toolkit@v0.2.29
        with:
          method: network

      - name: Setup MSVC for CUDA (Windows)
        if: matrix.cuda && contains(matrix.platform, 'windows')
        uses: ilammy/msvc-dev-cmd@v1

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 25
          cache: pnpm

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_target == 'universal-apple-darwin' && 'aarch64-apple-darwin,x86_64-apple-darwin' || matrix.rust_target }}

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          shared-key: ${{ matrix.rust_target }}${{ matrix.suffix }}

      - name: Install frontend dependencies
        run: pnpm install

      - name: Build Tauri app
        id: tauri
        uses: tauri-apps/tauri-action@v0
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          CUDA_COMPUTE_CAP: ${{ matrix.cuda && '80' || '' }}
          MACOSX_DEPLOYMENT_TARGET: ${{ matrix.macos_deployment_target || '' }}
        with:
          projectPath: src-tauri
          args: >-
            --target ${{ matrix.rust_target }}
            ${{ matrix.features && format('--features {0}', matrix.features) }}
            ${{ matrix.suffix && format('--config ''{{"productName":"Insight{0}"}}''', matrix.suffix) }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ steps.tauri.outputs.artifactPaths }}
          if-no-files-found: error

  release:
    needs: build
    if: needs.build.result == 'success'
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${{ github.ref_name }} \
            --title "Insight ${{ github.ref_name }}" \
            --notes "See the assets below to download for your platform." \
            --draft
          find artifacts -type f -exec gh release upload ${{ github.ref_name }} {} --clobber \;
