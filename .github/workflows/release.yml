name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux
          - platform: ubuntu-latest
            rust_target: x86_64-unknown-linux-gnu
          #- platform: ubuntu-latest
          #rust_target: x86_64-unknown-linux-gnu
          #features: cuda,flash-attn,cudnn
          #cuda: true

          # Windows
          - platform: windows-latest
            rust_target: x86_64-pc-windows-msvc
          #- platform: windows-latest
          #rust_target: x86_64-pc-windows-msvc
          #features: cuda,flash-attn,cudnn
          #cuda: true

          # macOS
          - platform: macos-latest
            rust_target: aarch64-apple-darwin
            features: metal
          - platform: macos-latest
            rust_target: x86_64-apple-darwin
            features: metal

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install CUDA toolkit
        if: matrix.cuda
        uses: Jimver/cuda-toolkit@v0.2.29
        with:
          method: network

      - name: Setup MSVC for CUDA (Windows)
        if: matrix.cuda && matrix.platform == 'windows-latest'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: pnpm

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_target }}

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          shared-key: ${{ matrix.rust_target }}

      - name: Install Metal toolchain (macOS 26+)
        if: contains(matrix.platform, 'macos')
        run: xcodebuild -downloadComponent MetalToolchain || true

      - name: Install frontend dependencies
        run: pnpm install

      - name: Build and release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          CUDA_COMPUTE_CAP: ${{ matrix.cuda && '80' || '' }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Insight ${{ github.ref_name }}'
          releaseBody: 'See the assets below to download for your platform.'
          releaseDraft: true
          args: >-
            --target ${{ matrix.rust_target }}
            ${{ matrix.features && format('--features {0}', matrix.features) }}
