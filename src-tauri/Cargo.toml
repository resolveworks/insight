[package]
name = "insight"
version = "0.1.0"
description = "Local-first P2P document search for journalists"
authors = ["you"]
edition = "2021"

[lib]
name = "insight_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
# Tauri
tauri = { version = "2", features = ["devtools"] }
tauri-plugin-opener = "2"
tauri-plugin-dialog = "2"

# Async runtime
tokio = { version = "1", features = ["full"] }

# iroh P2P
iroh = "0.35"
iroh-blobs = "0.35"
iroh-docs = "0.35"
iroh-gossip = "0.35"
iroh-io = "0.6"

# PDF processing
lopdf = "0.34"
blake3 = "1"

# Search (milli from meilisearch - includes candle for embeddings)
milli = { git = "https://github.com/meilisearch/meilisearch.git", tag = "v1.30.1" }
bumpalo = "3"  # Required by milli's indexing API

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"
chrono = { version = "0.4", features = ["serde"] }
bytes = "1"

# Random
rand = "0.8"

# Utilities
anyhow = "1"
thiserror = "2"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
dirs = "6"
clap = { version = "4", features = ["derive"] }
uuid = { version = "1", features = ["v4"] }

[dev-dependencies]
tempfile = "3"
